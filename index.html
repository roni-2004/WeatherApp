<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <h1 class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis fs-2 brandname">WeatherWise: <span>Your Forecast Hub.</span></h1>
          <ul class="nav nav-pills">

          </ul>
        </header>
      </div>

      <div class="container col-xxl-8 px-4 py-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
          <div class="col-10 col-sm-8 col-lg-6">
            <img src="images/weather.png" class="d-block mx-lg-auto img-fluid rounded-4" alt="Bootstrap Themes" width="300" height="300" loading="lazy">
          </div>
          <div class="col-lg-6">
            <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">Stay Informed, Anywhere, Anytime</h1>
            <p class="lead">Your One-Stop Weather Destination for Accurate, Real-Time Updates</p>
            <div class="py-4 d-grid gap-2 d-md-flex justify-content-md-start">
                <label class="fs-5 text label" for="cityInput">Enter your city name!</label>
                <input class="input-group-lg" id="cityInput" type="text"  size="20" name="cityName"> 
                <button id="checkbutton" class="btn btn-outline-success">Check Weather</button>
            </div> 
            <div class="card text-bg-light mb-3 weathercard" style="max-width: 18rem;">
                <div id="desbox" class="card-header">Enter your city to know the Weather</div>
                <div class="card-body">
                  <h2 id="tempbox" class="card-title">Temp</h2>
                </div>
              </div>
          </div>
        </div>
      </div>
 


</body>
</html>
